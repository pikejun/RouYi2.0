<!DOCTYPE HTML>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">

<div class="container-div">
    <div class="row">
        <div class="col-sm-12 search-collapse">
            <form id="formId">
                <div class="select-list">
                    <ul>
                                                                                                                                                                            <li>
                                        设备ID：<input type="text" name="id"/>
                                    </li>

                                                                                                                                                                                    <li>
                                        点位名称：<input type="text" name="addrName"/>
                                    </li>

                                                                                                                                                                                    <li>
                                        点位编号：<input type="text" name="addrNo"/>
                                    </li>

                                                                                                                                                                                    <li>
                                        设备名称：<input type="text" name="deviceName"/>
                                    </li>

                                                                                                                                                                                    <li>
                                        设备型号：<input type="text" name="deviceModel"/>
                                    </li>

                                                                                                                                                                                    <li>
                                        设备类型：<input type="text" name="deviceType"/>
                                    </li>

                                                                                                                                                                                    <li>
                                        设备厂家：<input type="text" name="deviceManufactor"/>
                                    </li>

                                                                                                                                                                                    <li>
                                        设备版本号：<input type="text" name="deviceVersion"/>
                                    </li>

                                                                                                                                                                                    <li>
                                        购买日期：<input type="text" name="buyDate"/>
                                    </li>

                                                                                                                                                                                    <li>
                                        入库日期：<input type="text" name="putDate"/>
                                    </li>

                                                                                                                                                                                    <li>
                                        备注：<input type="text" name="remark"/>
                                    </li>

                                                                                                                                                                                    <li>
                                        使用状态：<input type="text" name="useStatus"/>
                                    </li>

                                                                                                                                                                                    <li>
                                        项目ID：<input type="text" name="projectId"/>
                                    </li>

                                                                                                                                                                                    <li>
                                        标段ID：<input type="text" name="projectUnitId"/>
                                    </li>

                                                                                                                                                                                    <li>
                                        层级编码：<input type="text" name="levelCode"/>
                                    </li>

                                                                                                                                                                                    <li>
                                        场景ID：<input type="text" name="sceneId"/>
                                    </li>

                                                                                                                                                                                    <li>
                                        设备状态：<input type="text" name="deviceStatus"/>
                                    </li>

                                                                                                                                                                                    <li>
                                        操作状态：<input type="text" name="opStatus"/>
                                    </li>

                                                                                                                                                                                    <li>
                                        操作类型：<input type="text" name="opType"/>
                                    </li>

                                                                                                                                                                                    <li>
                                        创建时间：<input type="text" name="createdTime"/>
                                    </li>

                                                                                                                                                                                    <li>
                                        创建人：<input type="text" name="createdBy"/>
                                    </li>

                                                                                                                                                                                    <li>
                                        更新时间：<input type="text" name="updatedTime"/>
                                    </li>

                                                                                                                                                                                    <li>
                                        更新人：<input type="text" name="updatedBy"/>
                                    </li>

                                                                                                            <li>
                            <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i
                                    class="fa fa-search"></i>&nbsp;搜索</a>
                            <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i
                                    class="fa fa-refresh"></i>&nbsp;重置</a>
                        </li>
                    </ul>
                </div>
            </form>
        </div>

        <div class="btn-group-sm" id="toolbar" role="group">
            <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="system:biScopeDeviceData:add">
                <i class="fa fa-plus"></i> 添加
            </a>
            <a class="btn btn-primary btn-edit disabled" onclick="$.operate.edit()"
               shiro:hasPermission="system:biScopeDeviceData:edit">
                <i class="fa fa-edit"></i> 修改
            </a>
            <a class="btn btn-danger btn-del btn-del disabled" onclick="$.operate.removeAll()"
               shiro:hasPermission="system:biScopeDeviceData:remove">
                <i class="fa fa-remove"></i> 删除
            </a>
            <a class="btn btn-info" onclick="$.table.importExcel()" shiro:hasPermission="system:biScopeDeviceData:import">
                <i class="fa fa-upload"></i> 导入
            </a>
            <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="system:biScopeDeviceData:export">
                <i class="fa fa-download"></i> 导出
            </a>
        </div>
        <div class="col-sm-12 select-table table-striped">
            <table id="bootstrap-table" data-mobile-responsive="true"></table>
        </div>
    </div>
</div>
<div th:include="include :: footer"></div>
<script th:inline="javascript">
    var editFlag = [[${@permission.hasPermi('system:biScopeDeviceData:edit')}]];
    var removeFlag = [[${@permission.hasPermi('system:biScopeDeviceData:remove')}]];
    var prefix = ctx + "system/biScopeDeviceData";
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        
    $(function () {
        var options = {
            url: prefix + "/list",
            createUrl: prefix + "/add",
            updateUrl: prefix + "/edit/{id}",
            removeUrl: prefix + "/remove",
            exportUrl: prefix + "/export",
            importUrl: prefix + "/importData",
            importTemplateUrl: prefix + "/importTemplate",
            modalName: "设备数据",
            showExport: true,
            columns: [{
                checkbox: true
            },
                                                            {
                            field: 'tid',
                            title: '',
                            visible: false
                        },
                                                                                                            {
                                field: 'id',
                                title: '设备ID',
                                sortable: true
                            },
                                                                                                                                    {
                                field: 'addrName',
                                title: '点位名称',
                                sortable: true
                            },
                                                                                                                                    {
                                field: 'addrNo',
                                title: '点位编号',
                                sortable: true
                            },
                                                                                                                                    {
                                field: 'deviceName',
                                title: '设备名称',
                                sortable: true
                            },
                                                                                                                                    {
                                field: 'deviceModel',
                                title: '设备型号',
                                sortable: true
                            },
                                                                                                                                    {
                                field: 'deviceType',
                                title: '设备类型',
                                sortable: true
                            },
                                                                                                                                    {
                                field: 'deviceManufactor',
                                title: '设备厂家',
                                sortable: true
                            },
                                                                                                                                    {
                                field: 'deviceVersion',
                                title: '设备版本号',
                                sortable: true
                            },
                                                                                                                                    {
                                field: 'buyDate',
                                title: '购买日期',
                                sortable: true
                            },
                                                                                                                                    {
                                field: 'putDate',
                                title: '入库日期',
                                sortable: true
                            },
                                                                                                                                    {
                                field: 'remark',
                                title: '备注',
                                sortable: true
                            },
                                                                                                                                    {
                                field: 'useStatus',
                                title: '使用状态',
                                sortable: true
                            },
                                                                                                                                    {
                                field: 'projectId',
                                title: '项目ID',
                                sortable: true
                            },
                                                                                                                                    {
                                field: 'projectUnitId',
                                title: '标段ID',
                                sortable: true
                            },
                                                                                                                                    {
                                field: 'levelCode',
                                title: '层级编码',
                                sortable: true
                            },
                                                                                                                                    {
                                field: 'sceneId',
                                title: '场景ID',
                                sortable: true
                            },
                                                                                                                                    {
                                field: 'deviceStatus',
                                title: '设备状态',
                                sortable: true
                            },
                                                                                                                                    {
                                field: 'opStatus',
                                title: '操作状态',
                                sortable: true
                            },
                                                                                                                                    {
                                field: 'opType',
                                title: '操作类型',
                                sortable: true
                            },
                                                                                                                                    {
                                field: 'createdTime',
                                title: '创建时间',
                                sortable: true
                            },
                                                                                                                                    {
                                field: 'createdBy',
                                title: '创建人',
                                sortable: true
                            },
                                                                                                                                    {
                                field: 'updatedTime',
                                title: '更新时间',
                                sortable: true
                            },
                                                                                                                                    {
                                field: 'updatedBy',
                                title: '更新人',
                                sortable: true
                            },
                                                                            {
                    title: '操作',
                    align: 'center',
                    formatter: function (value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="#" onclick="$.operate.edit(\'' + row.tid + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="#" onclick="$.operate.remove(\'' + row.tid + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
        };
        $.table.init(options);
    });
</script>
</body>
<form id="importForm" enctype="multipart/form-data" class="mt20 mb10" style="display: none;">
    <div class="col-xs-offset-1">
        <input type="file" id="file" name="file"/>
        <div class="mt10 pt5">
            &nbsp;	<a onclick="$.table.importTemplate()" class="btn btn-default btn-xs"><i class="fa fa-file-excel-o"></i> 下载模板</a>
        </div>
        <font color="red" class="pull-left mt10">
            提示：仅允许导入“xls”或“xlsx”格式文件！
        </font>
    </div>
</form>
</html>
