<!DOCTYPE HTML>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-biIndexField-add">
                   <div class="form-group">
                        <label class="col-sm-3 control-label">指标编号：</label>
                        <div class="col-sm-8">
                            <input id="indexNo" name="indexNo" class="form-control" type="text">
                        </div>
                    </div>
                                                                                    <div class="form-group">
                        <label class="col-sm-3 control-label">范围别名：</label>
                        <div class="col-sm-8">
                            <input id="aliasName" name="aliasName" class="form-control" type="text">
                        </div>
                    </div>
                                                                                    <div class="form-group">
                        <label class="col-sm-3 control-label">属性名称：</label>
                        <div class="col-sm-8">
                            <input id="propertyName" name="propertyName" class="form-control" type="text">
                        </div>
                    </div>
                                                                                    <div class="form-group">
                        <label class="col-sm-3 control-label">字段名称：</label>
                        <div class="col-sm-8">
                            <input id="fieldName" name="fieldName" class="form-control" type="text">
                        </div>
                    </div>
                                                                                    <div class="form-group">
                        <label class="col-sm-3 control-label">排序号：</label>
                        <div class="col-sm-8">
                            <input id="orderNum" name="orderNum" class="form-control" type="text">
                        </div>
                    </div>
                                        </form>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript">
    var prefix = ctx + "system/biIndexField"
    $("#form-biIndexField-add").validate({
        rules: {
            xxxx: {
                required: true,
            },
        },
        focusCleanup: true
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/add", $('#form-biIndexField-add').serialize());
        }
    }
</script>
</body>
</html>
