<script type="text/javascript">
    var prefix = ctx + "system/biScopePersonData"
    $("#form-biScopePersonData-add").validate({
        rules: {
            xxxx: {
                required: true,
            },
        },
        focusCleanup: true
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/add", $('#form-biScopePersonData-add').serialize());
        }
    }
</script>
