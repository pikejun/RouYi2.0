<!DOCTYPE HTML>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">

<div class="container-div">
    <div class="row">
        <div class="col-sm-12 search-collapse">
            <form id="formId">
                <div class="select-list">
                    <ul>
                                                                                                                                                                            <li>
                                        工资ID：<input type="text" name="id"/>
                                    </li>

                                                                                                                                                                                    <li>
                                        总工资：<input type="text" name="allMoney"/>
                                    </li>

                                                                                                                                                                                    <li>
                                        实发工资：<input type="text" name="realMoney"/>
                                    </li>

                                                                                                                                                                                    <li>
                                        发放比例：<input type="text" name="percent"/>
                                    </li>

                                                                                                                                                                                    <li>
                                        发放日期：<input type="text" name="fireDate"/>
                                    </li>

                                                                                                                                                                                    <li>
                                        是否发放：<input type="text" name="fired"/>
                                    </li>

                                                                                                                                                                                    <li>
                                        考勤人数：<input type="text" name="attendCount"/>
                                    </li>

                                                                                                                                                                                    <li>
                                        月份：<input type="text" name="month"/>
                                    </li>

                                                                                                                                                                                    <li>
                                        组织人员ID：<input type="text" name="workerId"/>
                                    </li>

                                                                                                                                                                                    <li>
                                        是否满意：<input type="text" name="satisfaction"/>
                                    </li>

                                                                                                                                                                                    <li>
                                        反馈日期：<input type="text" name="feedbackDate"/>
                                    </li>

                                                                                                                                                                                    <li>
                                        反馈状态：<input type="text" name="status"/>
                                    </li>

                                                                                                                                                                                    <li>
                                        操作状态：<input type="text" name="opStatus"/>
                                    </li>

                                                                                                                                                                                    <li>
                                        操作类型：<input type="text" name="opType"/>
                                    </li>

                                                                                                                                                                                    <li>
                                        创建日期：<input type="text" name="createdTime"/>
                                    </li>

                                                                                                                                                                                    <li>
                                        创建人：<input type="text" name="createdBy"/>
                                    </li>

                                                                                                                                                                                    <li>
                                        更新日期：<input type="text" name="updatedTime"/>
                                    </li>

                                                                                                                                                                                    <li>
                                        更新人：<input type="text" name="updatedBy"/>
                                    </li>

                                                                                                            <li>
                            <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i
                                    class="fa fa-search"></i>&nbsp;搜索</a>
                            <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i
                                    class="fa fa-refresh"></i>&nbsp;重置</a>
                        </li>
                    </ul>
                </div>
            </form>
        </div>

        <div class="btn-group-sm" id="toolbar" role="group">
            <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="system:biScopeSalaryInfo:add">
                <i class="fa fa-plus"></i> 添加
            </a>
            <a class="btn btn-primary btn-edit disabled" onclick="$.operate.edit()"
               shiro:hasPermission="system:biScopeSalaryInfo:edit">
                <i class="fa fa-edit"></i> 修改
            </a>
            <a class="btn btn-danger btn-del btn-del disabled" onclick="$.operate.removeAll()"
               shiro:hasPermission="system:biScopeSalaryInfo:remove">
                <i class="fa fa-remove"></i> 删除
            </a>
            <a class="btn btn-info" onclick="$.table.importExcel()" shiro:hasPermission="system:biScopeSalaryInfo:import">
                <i class="fa fa-upload"></i> 导入
            </a>
            <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="system:biScopeSalaryInfo:export">
                <i class="fa fa-download"></i> 导出
            </a>
        </div>
        <div class="col-sm-12 select-table table-striped">
            <table id="bootstrap-table" data-mobile-responsive="true"></table>
        </div>
    </div>
</div>
<div th:include="include :: footer"></div>
<script th:inline="javascript">
    var editFlag = [[${@permission.hasPermi('system:biScopeSalaryInfo:edit')}]];
    var removeFlag = [[${@permission.hasPermi('system:biScopeSalaryInfo:remove')}]];
    var prefix = ctx + "system/biScopeSalaryInfo";
                                                                                                                                                                                                                                                                                                                                                                                                    
    $(function () {
        var options = {
            url: prefix + "/list",
            createUrl: prefix + "/add",
            updateUrl: prefix + "/edit/{id}",
            removeUrl: prefix + "/remove",
            exportUrl: prefix + "/export",
            importUrl: prefix + "/importData",
            importTemplateUrl: prefix + "/importTemplate",
            modalName: "工人工资",
            showExport: true,
            columns: [{
                checkbox: true
            },
                                                            {
                            field: 'tid',
                            title: '表ID',
                            visible: false
                        },
                                                                                                            {
                                field: 'id',
                                title: '工资ID',
                                sortable: true
                            },
                                                                                                                                    {
                                field: 'allMoney',
                                title: '总工资',
                                sortable: true
                            },
                                                                                                                                    {
                                field: 'realMoney',
                                title: '实发工资',
                                sortable: true
                            },
                                                                                                                                    {
                                field: 'percent',
                                title: '发放比例',
                                sortable: true
                            },
                                                                                                                                    {
                                field: 'fireDate',
                                title: '发放日期',
                                sortable: true
                            },
                                                                                                                                    {
                                field: 'fired',
                                title: '是否发放',
                                sortable: true
                            },
                                                                                                                                    {
                                field: 'attendCount',
                                title: '考勤人数',
                                sortable: true
                            },
                                                                                                                                    {
                                field: 'month',
                                title: '月份',
                                sortable: true
                            },
                                                                                                                                    {
                                field: 'workerId',
                                title: '组织人员ID',
                                sortable: true
                            },
                                                                                                                                    {
                                field: 'satisfaction',
                                title: '是否满意',
                                sortable: true
                            },
                                                                                                                                    {
                                field: 'feedbackDate',
                                title: '反馈日期',
                                sortable: true
                            },
                                                                                                                                    {
                                field: 'status',
                                title: '反馈状态',
                                sortable: true
                            },
                                                                                                                                    {
                                field: 'opStatus',
                                title: '操作状态',
                                sortable: true
                            },
                                                                                                                                    {
                                field: 'opType',
                                title: '操作类型',
                                sortable: true
                            },
                                                                                                                                    {
                                field: 'createdTime',
                                title: '创建日期',
                                sortable: true
                            },
                                                                                                                                    {
                                field: 'createdBy',
                                title: '创建人',
                                sortable: true
                            },
                                                                                                                                    {
                                field: 'updatedTime',
                                title: '更新日期',
                                sortable: true
                            },
                                                                                                                                    {
                                field: 'updatedBy',
                                title: '更新人',
                                sortable: true
                            },
                                                                            {
                    title: '操作',
                    align: 'center',
                    formatter: function (value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="#" onclick="$.operate.edit(\'' + row.tid + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="#" onclick="$.operate.remove(\'' + row.tid + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
        };
        $.table.init(options);
    });
</script>
</body>
<form id="importForm" enctype="multipart/form-data" class="mt20 mb10" style="display: none;">
    <div class="col-xs-offset-1">
        <input type="file" id="file" name="file"/>
        <div class="mt10 pt5">
            &nbsp;	<a onclick="$.table.importTemplate()" class="btn btn-default btn-xs"><i class="fa fa-file-excel-o"></i> 下载模板</a>
        </div>
        <font color="red" class="pull-left mt10">
            提示：仅允许导入“xls”或“xlsx”格式文件！
        </font>
    </div>
</form>
</html>
