<!DOCTYPE HTML>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">

<div class="container-div">
    <div class="row">
        <div class="col-sm-12 search-collapse">
            <form id="formId">
                <div class="select-list">
                    <ul>
                                                                                                                                                                            <li>
                                        指标编号：<input type="text" name="indexNo"/>
                                    </li>

                                                                                                                                                                                    <li>
                                        排序号：<input type="text" name="orderNum"/>
                                    </li>

                                                                                                                                                                                    <li>
                                        关联方式：<input type="text" name="relatedMethod"/>
                                    </li>

                                                                                                                                                                                    <li>
                                        关联范围：<input type="text" name="scopeName"/>
                                    </li>

                                                                                                                                                                                    <li>
                                        别名：<input type="text" name="aliasName"/>
                                    </li>

                                                                                                                                                                                    <li>
                                        关联范围属性：<input type="text" name="propertyName"/>
                                    </li>

                                                                                                                                                                                    <li>
                                        属性计算方式：<input type="text" name="compareMethod"/>
                                    </li>

                                                                                                                                                                                    <li>
                                        比较值1：<input type="text" name="compareValue"/>
                                    </li>

                                                                                                                                                                                    <li>
                                        比较值2：<input type="text" name="compareValueTo"/>
                                    </li>

                                                                                                            <li>
                            <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i
                                    class="fa fa-search"></i>&nbsp;搜索</a>
                            <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i
                                    class="fa fa-refresh"></i>&nbsp;重置</a>
                        </li>
                    </ul>
                </div>
            </form>
        </div>

        <div class="btn-group-sm" id="toolbar" role="group">
            <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="system:biIndexScope:add">
                <i class="fa fa-plus"></i> 添加
            </a>
            <a class="btn btn-primary btn-edit disabled" onclick="$.operate.edit()"
               shiro:hasPermission="system:biIndexScope:edit">
                <i class="fa fa-edit"></i> 修改
            </a>
            <a class="btn btn-danger btn-del btn-del disabled" onclick="$.operate.removeAll()"
               shiro:hasPermission="system:biIndexScope:remove">
                <i class="fa fa-remove"></i> 删除
            </a>
            <a class="btn btn-info" onclick="$.table.importExcel()" shiro:hasPermission="system:biIndexScope:import">
                <i class="fa fa-upload"></i> 导入
            </a>
            <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="system:biIndexScope:export">
                <i class="fa fa-download"></i> 导出
            </a>
        </div>
        <div class="col-sm-12 select-table table-striped">
            <table id="bootstrap-table" data-mobile-responsive="true"></table>
        </div>
    </div>
</div>
<div th:include="include :: footer"></div>
<script th:inline="javascript">
    var editFlag = [[${@permission.hasPermi('system:biIndexScope:edit')}]];
    var removeFlag = [[${@permission.hasPermi('system:biIndexScope:remove')}]];
    var prefix = ctx + "system/biIndexScope";


                                                                                                                                                                                                                
    $(function () {
        var options = {
            url: prefix + "/list",
            createUrl: prefix + "/add",
            updateUrl: prefix + "/edit/{id}",
            removeUrl: prefix + "/remove",
            exportUrl: prefix + "/export",
            importUrl: prefix + "/importData",
            importTemplateUrl: prefix + "/importTemplate",
            modalName: "指标范围",
            showExport: true,
            columns: [{
                checkbox: true
            },
                                                            {
                            field: 'isId',
                            title: '指标范围ID',
                            visible: false
                        },
                                                                                                            {
                                field: 'indexNo',
                                title: '指标编号',
                                sortable: true
                            },
                                                                                                                                    {
                                field: 'orderNum',
                                title: '排序号',
                                sortable: true
                            },
                                                                                                                                    {
                                field: 'relatedMethod',
                                title: '关联方式',
                                sortable: true
                            },
                                                                                                                                    {
                                field: 'scopeName',
                                title: '关联范围',
                                sortable: true
                            },
                                                                                                                                    {
                                field: 'aliasName',
                                title: '别名',
                                sortable: true
                            },
                                                                                                                                    {
                                field: 'propertyName',
                                title: '关联范围属性',
                                sortable: true
                            },
                                                                                                                                    {
                                field: 'compareMethod',
                                title: '属性计算方式',
                                sortable: true
                            },
                                                                                                                                    {
                                field: 'compareValue',
                                title: '比较值1',
                                sortable: true
                            },
                                                                                                                                    {
                                field: 'compareValueTo',
                                title: '比较值2',
                                sortable: true
                            },
                                                                            {
                    title: '操作',
                    align: 'center',
                    formatter: function (value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="#" onclick="$.operate.edit(\'' + row.isId + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="#" onclick="$.operate.remove(\'' + row.isId + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
        };
        $.table.init(options);
    });
</script>
</body>
<form id="importForm" enctype="multipart/form-data" class="mt20 mb10" style="display: none;">
    <div class="col-xs-offset-1">
        <input type="file" id="file" name="file"/>
        <div class="mt10 pt5">
            &nbsp;	<a onclick="$.table.importTemplate()" class="btn btn-default btn-xs"><i class="fa fa-file-excel-o"></i> 下载模板</a>
        </div>
        <font color="red" class="pull-left mt10">
            提示：仅允许导入“xls”或“xlsx”格式文件！
        </font>
    </div>
</form>
</html>
