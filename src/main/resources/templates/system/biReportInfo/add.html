<!DOCTYPE HTML>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-biReportInfo-add">
                                                                            <div class="form-group">
                        <label class="col-sm-3 control-label">模板ID：</label>
                        <div class="col-sm-8">
                            <input id="templateId" name="templateId" class="form-control" type="text">
                        </div>
                    </div>
                                                                                    <div class="form-group">
                        <label class="col-sm-3 control-label">接收人姓名：</label>
                        <div class="col-sm-8">
                            <input id="receiverName" name="receiverName" class="form-control" type="text">
                        </div>
                    </div>
                                                                                    <div class="form-group">
                        <label class="col-sm-3 control-label">接收人ID：</label>
                        <div class="col-sm-8">
                            <input id="receiverId" name="receiverId" class="form-control" type="text">
                        </div>
                    </div>
                                                                                    <div class="form-group">
                        <label class="col-sm-3 control-label">报告内容：</label>
                        <div class="col-sm-8">
                            <input id="reportContent" name="reportContent" class="form-control" type="text">
                        </div>
                    </div>
                                                                                    <div class="form-group">
                        <label class="col-sm-3 control-label">发送状态：</label>
                        <div class="col-sm-8">
                            <input id="sendStatus" name="sendStatus" class="form-control" type="text">
                        </div>
                    </div>
                                                                                    <div class="form-group">
                        <label class="col-sm-3 control-label">发送时间：</label>
                        <div class="col-sm-8">
                            <input id="sendDate" name="sendDate" class="form-control" type="text">
                        </div>
                    </div>
                                                                                    <div class="form-group">
                        <label class="col-sm-3 control-label">创建日期：</label>
                        <div class="col-sm-8">
                            <input id="createdTime" name="createdTime" class="form-control" type="text">
                        </div>
                    </div>
                                                                                    <div class="form-group">
                        <label class="col-sm-3 control-label">创建人：</label>
                        <div class="col-sm-8">
                            <input id="createdBy" name="createdBy" class="form-control" type="text">
                        </div>
                    </div>
                                                                                    <div class="form-group">
                        <label class="col-sm-3 control-label">更新时间：</label>
                        <div class="col-sm-8">
                            <input id="updatedTime" name="updatedTime" class="form-control" type="text">
                        </div>
                    </div>
                                                                                    <div class="form-group">
                        <label class="col-sm-3 control-label">更新人：</label>
                        <div class="col-sm-8">
                            <input id="updatedBy" name="updatedBy" class="form-control" type="text">
                        </div>
                    </div>
                                        </form>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript">
    var prefix = ctx + "system/biReportInfo"
    $("#form-biReportInfo-add").validate({
        rules: {
            xxxx: {
                required: true,
            },
        },
        focusCleanup: true
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/add", $('#form-biReportInfo-add').serialize());
        }
    }
</script>
</body>
</html>
