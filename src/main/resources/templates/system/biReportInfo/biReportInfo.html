<!DOCTYPE HTML>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">

<div class="container-div">
    <div class="row">
        <div class="col-sm-12 search-collapse">
            <form id="formId">
                <div class="select-list">
                    <ul>
                                                                                                                                                                            <li>
                                        模板ID：<input type="text" name="templateId"/>
                                    </li>

                                                                                                                                                                                    <li>
                                        接收人姓名：<input type="text" name="receiverName"/>
                                    </li>

                                                                                                                                                                                    <li>
                                        接收人ID：<input type="text" name="receiverId"/>
                                    </li>

                                                                                                                                                                                    <li>
                                        报告内容：<input type="text" name="reportContent"/>
                                    </li>

                                                                                                                                                                                    <li>
                                        发送状态：<input type="text" name="sendStatus"/>
                                    </li>

                                                                                                                                                                                    <li>
                                        发送时间：<input type="text" name="sendDate"/>
                                    </li>

                                                                                                                                                                                    <li>
                                        创建日期：<input type="text" name="createdTime"/>
                                    </li>

                                                                                                                                                                                    <li>
                                        创建人：<input type="text" name="createdBy"/>
                                    </li>

                                                                                                                                                                                    <li>
                                        更新时间：<input type="text" name="updatedTime"/>
                                    </li>

                                                                                                                                                                                    <li>
                                        更新人：<input type="text" name="updatedBy"/>
                                    </li>

                                                                                                            <li>
                            <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i
                                    class="fa fa-search"></i>&nbsp;搜索</a>
                            <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i
                                    class="fa fa-refresh"></i>&nbsp;重置</a>
                        </li>
                    </ul>
                </div>
            </form>
        </div>

        <div class="btn-group-sm" id="toolbar" role="group">
            <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="system:biReportInfo:add">
                <i class="fa fa-plus"></i> 添加
            </a>
            <a class="btn btn-primary btn-edit disabled" onclick="$.operate.edit()"
               shiro:hasPermission="system:biReportInfo:edit">
                <i class="fa fa-edit"></i> 修改
            </a>
            <a class="btn btn-danger btn-del btn-del disabled" onclick="$.operate.removeAll()"
               shiro:hasPermission="system:biReportInfo:remove">
                <i class="fa fa-remove"></i> 删除
            </a>
            <a class="btn btn-info" onclick="$.table.importExcel()" shiro:hasPermission="system:biReportInfo:import">
                <i class="fa fa-upload"></i> 导入
            </a>
            <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="system:biReportInfo:export">
                <i class="fa fa-download"></i> 导出
            </a>
        </div>
        <div class="col-sm-12 select-table table-striped">
            <table id="bootstrap-table" data-mobile-responsive="true"></table>
        </div>
    </div>
</div>
<div th:include="include :: footer"></div>
<script th:inline="javascript">
    var editFlag = [[${@permission.hasPermi('system:biReportInfo:edit')}]];
    var removeFlag = [[${@permission.hasPermi('system:biReportInfo:remove')}]];
    var prefix = ctx + "system/biReportInfo";
                                                                                                                                                                                                                                    
    $(function () {
        var options = {
            url: prefix + "/list",
            createUrl: prefix + "/add",
            updateUrl: prefix + "/edit/{id}",
            removeUrl: prefix + "/remove",
            exportUrl: prefix + "/export",
            importUrl: prefix + "/importData",
            importTemplateUrl: prefix + "/importTemplate",
            modalName: "汇报数据",
            showExport: true,
            columns: [{
                checkbox: true
            },
                                                            {
                            field: 'reportId',
                            title: '报告ID',
                            visible: false
                        },
                                                                                                            {
                                field: 'templateId',
                                title: '模板ID',
                                sortable: true
                            },
                                                                                                                                    {
                                field: 'receiverName',
                                title: '接收人姓名',
                                sortable: true
                            },
                                                                                                                                    {
                                field: 'receiverId',
                                title: '接收人ID',
                                sortable: true
                            },
                                                                                                                                    {
                                field: 'reportContent',
                                title: '报告内容',
                                sortable: true
                            },
                                                                                                                                    {
                                field: 'sendStatus',
                                title: '发送状态',
                                sortable: true
                            },
                                                                                                                                    {
                                field: 'sendDate',
                                title: '发送时间',
                                sortable: true
                            },
                                                                                                                                    {
                                field: 'createdTime',
                                title: '创建日期',
                                sortable: true
                            },
                                                                                                                                    {
                                field: 'createdBy',
                                title: '创建人',
                                sortable: true
                            },
                                                                                                                                    {
                                field: 'updatedTime',
                                title: '更新时间',
                                sortable: true
                            },
                                                                                                                                    {
                                field: 'updatedBy',
                                title: '更新人',
                                sortable: true
                            },
                                                                            {
                    title: '操作',
                    align: 'center',
                    formatter: function (value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="#" onclick="$.operate.edit(\'' + row.reportId + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="#" onclick="$.operate.remove(\'' + row.reportId + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
        };
        $.table.init(options);
    });
</script>
</body>
<form id="importForm" enctype="multipart/form-data" class="mt20 mb10" style="display: none;">
    <div class="col-xs-offset-1">
        <input type="file" id="file" name="file"/>
        <div class="mt10 pt5">
            &nbsp;	<a onclick="$.table.importTemplate()" class="btn btn-default btn-xs"><i class="fa fa-file-excel-o"></i> 下载模板</a>
        </div>
        <font color="red" class="pull-left mt10">
            提示：仅允许导入“xls”或“xlsx”格式文件！
        </font>
    </div>
</form>
</html>
