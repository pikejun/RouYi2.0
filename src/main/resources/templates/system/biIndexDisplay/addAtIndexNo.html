<!DOCTYPE HTML>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-biIndexDisplay-add">
        <div class="form-group">
            <label class="col-sm-3 control-label">指标编号：</label>
            <div class="col-sm-8">
                <input id="indexNo" name="indexNo" class="form-control" type="text"  readonly="true" th:value="${indexNo}">
            </div>
        </div>

                   <div class="form-group">
                        <label class="col-sm-3 control-label">展示编号：</label>
                        <div class="col-sm-8">
                            <input id="displayNo" name="displayNo" class="form-control" type="text">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label">可选参数：</label>
                        <div class="col-sm-8" th:text="${paramStr}">
                        </div>
                    </div>

                   <div class="form-group">
                        <label class="col-sm-3 control-label">展示格式：</label>
                        <div class="col-sm-8">
                            <textarea id="displayContent" name="displayContent"   class="form-control" rows="15" cols="150"></textarea>
                        </div>
                    </div>
    </form>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript">
    var prefix = ctx + "system/biIndexDisplay"
    $("#form-biIndexDisplay-add").validate({
        rules: {
            xxxx: {
                required: true,
            },
        },
        focusCleanup: true
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/add", $('#form-biIndexDisplay-add').serialize());
        }
    }
</script>
</body>
</html>
