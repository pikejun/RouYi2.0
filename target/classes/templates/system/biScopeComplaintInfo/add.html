<!DOCTYPE HTML>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-biScopeComplaintInfo-add">
                                                                            <div class="form-group">
                        <label class="col-sm-3 control-label">维权ID：</label>
                        <div class="col-sm-8">
                            <input id="id" name="id" class="form-control" type="text">
                        </div>
                    </div>
                                                                                    <div class="form-group">
                        <label class="col-sm-3 control-label">维权创建日期：</label>
                        <div class="col-sm-8">
                            <input id="complaintCreatedDate" name="complaintCreatedDate" class="form-control" type="text">
                        </div>
                    </div>
                                                                                    <div class="form-group">
                        <label class="col-sm-3 control-label">是否结束：</label>
                        <div class="col-sm-8">
                            <input id="done" name="done" class="form-control" type="text">
                        </div>
                    </div>
                                                                                    <div class="form-group">
                        <label class="col-sm-3 control-label">工人ID：</label>
                        <div class="col-sm-8">
                            <input id="workerId" name="workerId" class="form-control" type="text">
                        </div>
                    </div>
                                                                                    <div class="form-group">
                        <label class="col-sm-3 control-label">维权类别ID：</label>
                        <div class="col-sm-8">
                            <input id="typeId" name="typeId" class="form-control" type="text">
                        </div>
                    </div>
                                                                                    <div class="form-group">
                        <label class="col-sm-3 control-label">维权类别名称：</label>
                        <div class="col-sm-8">
                            <input id="typeName" name="typeName" class="form-control" type="text">
                        </div>
                    </div>
                                                                                    <div class="form-group">
                        <label class="col-sm-3 control-label">操作状态：</label>
                        <div class="col-sm-8">
                            <input id="opStatus" name="opStatus" class="form-control" type="text">
                        </div>
                    </div>
                                                                                    <div class="form-group">
                        <label class="col-sm-3 control-label">操作类型：</label>
                        <div class="col-sm-8">
                            <input id="opType" name="opType" class="form-control" type="text">
                        </div>
                    </div>
                                                                                    <div class="form-group">
                        <label class="col-sm-3 control-label">创建时间：</label>
                        <div class="col-sm-8">
                            <input id="createdTime" name="createdTime" class="form-control" type="text">
                        </div>
                    </div>
                                                                                    <div class="form-group">
                        <label class="col-sm-3 control-label">创建人：</label>
                        <div class="col-sm-8">
                            <input id="createdBy" name="createdBy" class="form-control" type="text">
                        </div>
                    </div>
                                                                                    <div class="form-group">
                        <label class="col-sm-3 control-label">更新时间：</label>
                        <div class="col-sm-8">
                            <input id="updatedTime" name="updatedTime" class="form-control" type="text">
                        </div>
                    </div>
                                                                                    <div class="form-group">
                        <label class="col-sm-3 control-label">更新人：</label>
                        <div class="col-sm-8">
                            <input id="updatedBy" name="updatedBy" class="form-control" type="text">
                        </div>
                    </div>
                                        </form>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript">
    var prefix = ctx + "system/biScopeComplaintInfo"
    $("#form-biScopeComplaintInfo-add").validate({
        rules: {
            xxxx: {
                required: true,
            },
        },
        focusCleanup: true
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/add", $('#form-biScopeComplaintInfo-add').serialize());
        }
    }
</script>
</body>
</html>
