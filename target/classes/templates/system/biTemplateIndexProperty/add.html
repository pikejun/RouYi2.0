<!DOCTYPE HTML>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-biTemplateIndexProperty-add">
                                                                            <div class="form-group">
                        <label class="col-sm-3 control-label">模板编号：</label>
                        <div class="col-sm-8">
                            <input id="templateNo" name="templateNo" class="form-control" type="text">
                        </div>
                    </div>
                                                                                    <div class="form-group">
                        <label class="col-sm-3 control-label">指标编号：</label>
                        <div class="col-sm-8">
                            <input id="indexNo" name="indexNo" class="form-control" type="text">
                        </div>
                    </div>
                                                                                    <div class="form-group">
                        <label class="col-sm-3 control-label">属性名称：</label>
                        <div class="col-sm-8">
                            <input id="propertyName" name="propertyName" class="form-control" type="text">
                        </div>
                    </div>
                                                                                    <div class="form-group">
                        <label class="col-sm-3 control-label">默认值：</label>
                        <div class="col-sm-8">
                            <input id="defaultValue" name="defaultValue" class="form-control" type="text">
                        </div>
                    </div>
                                                                                    <div class="form-group">
                        <label class="col-sm-3 control-label">排序号：</label>
                        <div class="col-sm-8">
                            <input id="orderNum" name="orderNum" class="form-control" type="text">
                        </div>
                    </div>
                                                                                    <div class="form-group">
                        <label class="col-sm-3 control-label">创建时间：</label>
                        <div class="col-sm-8">
                            <input id="createdTime" name="createdTime" class="form-control" type="text">
                        </div>
                    </div>
                                                                                    <div class="form-group">
                        <label class="col-sm-3 control-label">创建人：</label>
                        <div class="col-sm-8">
                            <input id="createdBy" name="createdBy" class="form-control" type="text">
                        </div>
                    </div>
                                                                                    <div class="form-group">
                        <label class="col-sm-3 control-label">更新时间：</label>
                        <div class="col-sm-8">
                            <input id="updatedTime" name="updatedTime" class="form-control" type="text">
                        </div>
                    </div>
                                                                                    <div class="form-group">
                        <label class="col-sm-3 control-label">更新人：</label>
                        <div class="col-sm-8">
                            <input id="updatedBy" name="updatedBy" class="form-control" type="text">
                        </div>
                    </div>
                                        </form>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript">
    var prefix = ctx + "system/biTemplateIndexProperty"
    $("#form-biTemplateIndexProperty-add").validate({
        rules: {
            xxxx: {
                required: true,
            },
        },
        focusCleanup: true
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/add", $('#form-biTemplateIndexProperty-add').serialize());
        }
    }
</script>
</body>
</html>
