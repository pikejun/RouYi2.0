<!DOCTYPE HTML>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">

<div class="container-div">
    <div class="row">
        <div class="col-sm-12 search-collapse">
            <form id="formId">
                <div class="select-list">
                    <ul>
                                                                                                                                                                            <li>
                                        实名ID：<input type="text" name="id"/>
                                    </li>

                                                                                                                                                                                    <li>
                                        姓名：<input type="text" name="name"/>
                                    </li>

                                                                                                                                                                                    <li>
                                        性别：<input type="text" name="sex"/>
                                    </li>

                                                                                                                                                                                    <li>
                                        生日：<input type="text" name="birthDay"/>
                                    </li>

                                                                                                                                                                                    <li>
                                        省份：<input type="text" name="province"/>
                                    </li>

                                                                                                                                                                                    <li>
                                        民族：<input type="text" name="nation"/>
                                    </li>

                                                                                                                                                                                    <li>
                                        住址：<input type="text" name="address"/>
                                    </li>

                                                                                                                                                                                    <li>
                                        身份证编号：<input type="text" name="idNo"/>
                                    </li>

                                                                                                                                                                                    <li>
                                        有效期：<input type="text" name="validPeriod"/>
                                    </li>

                                                                                                                                                                                    <li>
                                        发证日期：<input type="text" name="signDate"/>
                                    </li>

                                                                                                                                                                                    <li>
                                        发证机关：<input type="text" name="organization"/>
                                    </li>

                                                                                                                                                                                    <li>
                                        省份证背面：<input type="text" name="backId"/>
                                    </li>

                                                                                                                                                                                    <li>
                                        身份证正面：<input type="text" name="frontId"/>
                                    </li>

                                                                                                                                                                                    <li>
                                        照片ID：<input type="text" name="photoId"/>
                                    </li>

                                                                                                                                                                                    <li>
                                        手机号：<input type="text" name="mobile"/>
                                    </li>

                                                                                                                                                                                    <li>
                                        头像ID：<input type="text" name="imageId"/>
                                    </li>

                                                                                                                                                                                    <li>
                                        实名日期：<input type="text" name="realDate"/>
                                    </li>

                                                                                                                                                                                    <li>
                                        实名类型：<input type="text" name="realType"/>
                                    </li>

                                                                                                                                                                                    <li>
                                        操作状态：<input type="text" name="opStatus"/>
                                    </li>

                                                                                                                                                                                    <li>
                                        操作类型：<input type="text" name="opType"/>
                                    </li>

                                                                                                                                                                                    <li>
                                        创建时间：<input type="text" name="createdTime"/>
                                    </li>

                                                                                                                                                                                    <li>
                                        创建人：<input type="text" name="createdBy"/>
                                    </li>

                                                                                                                                                                                    <li>
                                        更新时间：<input type="text" name="updatedTime"/>
                                    </li>

                                                                                                                                                                                    <li>
                                        更新人：<input type="text" name="updatedBy"/>
                                    </li>

                                                                                                            <li>
                            <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i
                                    class="fa fa-search"></i>&nbsp;搜索</a>
                            <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i
                                    class="fa fa-refresh"></i>&nbsp;重置</a>
                        </li>
                    </ul>
                </div>
            </form>
        </div>

        <div class="btn-group-sm" id="toolbar" role="group">
            <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="system:biScopeRealName:add">
                <i class="fa fa-plus"></i> 添加
            </a>
            <a class="btn btn-primary btn-edit disabled" onclick="$.operate.edit()"
               shiro:hasPermission="system:biScopeRealName:edit">
                <i class="fa fa-edit"></i> 修改
            </a>
            <a class="btn btn-danger btn-del btn-del disabled" onclick="$.operate.removeAll()"
               shiro:hasPermission="system:biScopeRealName:remove">
                <i class="fa fa-remove"></i> 删除
            </a>
            <a class="btn btn-info" onclick="$.table.importExcel()" shiro:hasPermission="system:biScopeRealName:import">
                <i class="fa fa-upload"></i> 导入
            </a>
            <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="system:biScopeRealName:export">
                <i class="fa fa-download"></i> 导出
            </a>
        </div>
        <div class="col-sm-12 select-table table-striped">
            <table id="bootstrap-table" data-mobile-responsive="true"></table>
        </div>
    </div>
</div>
<div th:include="include :: footer"></div>
<script th:inline="javascript">
    var editFlag = [[${@permission.hasPermi('system:biScopeRealName:edit')}]];
    var removeFlag = [[${@permission.hasPermi('system:biScopeRealName:remove')}]];
    var prefix = ctx + "system/biScopeRealName";
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            
    $(function () {
        var options = {
            url: prefix + "/list",
            createUrl: prefix + "/add",
            updateUrl: prefix + "/edit/{id}",
            removeUrl: prefix + "/remove",
            exportUrl: prefix + "/export",
            importUrl: prefix + "/importData",
            importTemplateUrl: prefix + "/importTemplate",
            modalName: "人员",
            showExport: true,
            columns: [{
                checkbox: true
            },
                                                            {
                            field: 'tid',
                            title: '表ID',
                            visible: false
                        },
                                                                                                            {
                                field: 'id',
                                title: '实名ID',
                                sortable: true
                            },
                                                                                                                                    {
                                field: 'name',
                                title: '姓名',
                                sortable: true
                            },
                                                                                                                                    {
                                field: 'sex',
                                title: '性别',
                                sortable: true
                            },
                                                                                                                                    {
                                field: 'birthDay',
                                title: '生日',
                                sortable: true
                            },
                                                                                                                                    {
                                field: 'province',
                                title: '省份',
                                sortable: true
                            },
                                                                                                                                    {
                                field: 'nation',
                                title: '民族',
                                sortable: true
                            },
                                                                                                                                    {
                                field: 'address',
                                title: '住址',
                                sortable: true
                            },
                                                                                                                                    {
                                field: 'idNo',
                                title: '身份证编号',
                                sortable: true
                            },
                                                                                                                                    {
                                field: 'validPeriod',
                                title: '有效期',
                                sortable: true
                            },
                                                                                                                                    {
                                field: 'signDate',
                                title: '发证日期',
                                sortable: true
                            },
                                                                                                                                    {
                                field: 'organization',
                                title: '发证机关',
                                sortable: true
                            },
                                                                                                                                    {
                                field: 'backId',
                                title: '省份证背面',
                                sortable: true
                            },
                                                                                                                                    {
                                field: 'frontId',
                                title: '身份证正面',
                                sortable: true
                            },
                                                                                                                                    {
                                field: 'photoId',
                                title: '照片ID',
                                sortable: true
                            },
                                                                                                                                    {
                                field: 'mobile',
                                title: '手机号',
                                sortable: true
                            },
                                                                                                                                    {
                                field: 'imageId',
                                title: '头像ID',
                                sortable: true
                            },
                                                                                                                                    {
                                field: 'realDate',
                                title: '实名日期',
                                sortable: true
                            },
                                                                                                                                    {
                                field: 'realType',
                                title: '实名类型',
                                sortable: true
                            },
                                                                                                                                    {
                                field: 'opStatus',
                                title: '操作状态',
                                sortable: true
                            },
                                                                                                                                    {
                                field: 'opType',
                                title: '操作类型',
                                sortable: true
                            },
                                                                                                                                    {
                                field: 'createdTime',
                                title: '创建时间',
                                sortable: true
                            },
                                                                                                                                    {
                                field: 'createdBy',
                                title: '创建人',
                                sortable: true
                            },
                                                                                                                                    {
                                field: 'updatedTime',
                                title: '更新时间',
                                sortable: true
                            },
                                                                                                                                    {
                                field: 'updatedBy',
                                title: '更新人',
                                sortable: true
                            },
                                                                            {
                    title: '操作',
                    align: 'center',
                    formatter: function (value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="#" onclick="$.operate.edit(\'' + row.tid + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="#" onclick="$.operate.remove(\'' + row.tid + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
        };
        $.table.init(options);
    });
</script>
</body>
<form id="importForm" enctype="multipart/form-data" class="mt20 mb10" style="display: none;">
    <div class="col-xs-offset-1">
        <input type="file" id="file" name="file"/>
        <div class="mt10 pt5">
            &nbsp;	<a onclick="$.table.importTemplate()" class="btn btn-default btn-xs"><i class="fa fa-file-excel-o"></i> 下载模板</a>
        </div>
        <font color="red" class="pull-left mt10">
            提示：仅允许导入“xls”或“xlsx”格式文件！
        </font>
    </div>
</form>
</html>
