<!DOCTYPE HTML>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">

<div class="container-div">
    <div class="row">
        <form id="formId">
            <input type="hidden" name="indexNo" id="indexNo" th:value="${indexNo}"/>
        </form>

        <div class="btn-group-sm" id="toolbar" role="group">
            <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="system:biIndexScope:add">
                <i class="fa fa-plus"></i> 添加
            </a>
            <div> <ul>
                <li> 项目管理员 -- 项目 -- 班组 -- 工人--(实名，考勤，工资，培训，维权，安全扣分) </li>

                <li> 企业管理员 -- 企业 -- 项目 </li>

                <li> 比较值2：today表示今日， 比较值1:yyyyMMdd </li>
            </ul> </div>
        </div>
        <div class="col-sm-12 select-table table-striped">
            <table id="bootstrap-table" data-mobile-responsive="true"></table>
        </div>
    </div>
</div>
<div th:include="include :: footer"></div>
<script th:inline="javascript">
    var editFlag = [[${@permission.hasPermi('system:biIndexScope:edit')}]];
    var removeFlag = [[${@permission.hasPermi('system:biIndexScope:remove')}]];
    var prefix = ctx + "system/biIndexScope";
    var indexNo = $("#indexNo").val();

                                                                                                                                                                                                                
    $(function () {
        var options = {
            url: prefix + "/list/"+indexNo,
            createUrl: prefix + "/add/"+indexNo,
            updateUrl: prefix + "/edit/{id}",
            removeUrl: prefix + "/remove",
            exportUrl: prefix + "/export",
            importUrl: prefix + "/importData",
            importTemplateUrl: prefix + "/importTemplate",
            modalName: "指标范围",
            showExport: true,
            columns: [{
                checkbox: true
            },
                                                            {
                            field: 'isId',
                            title: '指标范围ID',
                            visible: false
                        },
                                                                                                            {
                                field: 'indexNo',
                                title: '指标编号',
                                sortable: true
                            },
                                                                                                                                    {
                                field: 'orderNum',
                                title: '排序号',
                                sortable: true
                            },
                                                                                                                                    {
                                field: 'relatedMethod',
                                title: '关联方式',
                                sortable: true
                            },
                                                                                                                                    {
                                field: 'scopeName',
                                title: '关联范围',
                                sortable: true
                            },
                                                                                                                                    {
                                field: 'aliasName',
                                title: '别名',
                                sortable: true
                            },
                                                                                                                                    {
                                field: 'propertyName',
                                title: '关联范围属性',
                                sortable: true
                            },
                                                                                                                                    {
                                field: 'compareMethod',
                                title: '属性计算方式',
                                sortable: true
                            },
                                                                                                                                    {
                                field: 'compareValue',
                                title: '比较值1',
                                sortable: true
                            },
                                                                                                                                    {
                                field: 'compareValueTo',
                                title: '比较值2',
                                sortable: true
                            },
                                                                            {
                    title: '操作',
                    align: 'center',
                    formatter: function (value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="#" onclick="$.operate.edit(\'' + row.isId + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="#" onclick="$.operate.remove(\'' + row.isId + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
        };
        $.table.init(options);
    });
</script>
</body>
<form id="importForm" enctype="multipart/form-data" class="mt20 mb10" style="display: none;">
    <div class="col-xs-offset-1">
        <input type="file" id="file" name="file"/>
        <div class="mt10 pt5">
            &nbsp;	<a onclick="$.table.importTemplate()" class="btn btn-default btn-xs"><i class="fa fa-file-excel-o"></i> 下载模板</a>
        </div>
        <font color="red" class="pull-left mt10">
            提示：仅允许导入“xls”或“xlsx”格式文件！
        </font>
    </div>
</form>
</html>
