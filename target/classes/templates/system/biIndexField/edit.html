<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-biIndexField-edit" th:object="${biIndexField}">
            <input id="fieldId" name="fieldId" th:field="*{fieldId}"  type="hidden">
			<div class="form-group">	
				<label class="col-sm-3 control-label">指标编号：</label>
				<div class="col-sm-8">
					<input id="indexNo" name="indexNo" th:field="*{indexNo}" class="form-control" type="text" readonly="true">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">范围别名：</label>
				<div class="col-sm-8">
					<input id="aliasName" name="aliasName" th:field="*{aliasName}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">属性名称：</label>
				<div class="col-sm-8">
					<input id="propertyName" name="propertyName" th:field="*{propertyName}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">字段名称：</label>
				<div class="col-sm-8">
					<input id="fieldName" name="fieldName" th:field="*{fieldName}" class="form-control" type="text"  readonly="true">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">排序号：</label>
				<div class="col-sm-8">
					<select id="orderNum" name="orderNum" class="form-control m-b" th:with="type=${@dict.getType('order_no')}">
						<option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}" th:field="*{orderNum}"></option>
					</select>
				</div>
			</div>
		</form>
    </div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "system/biIndexField";
		$("#form-biIndexField-edit").validate({
			rules:{
				xxxx:{
					required:true,
				},
			},
			focusCleanup: true
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/edit", $('#form-biIndexField-edit').serialize());
	        }
	    }
	</script>
</body>
</html>
