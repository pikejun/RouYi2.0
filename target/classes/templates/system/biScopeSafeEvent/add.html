<!DOCTYPE HTML>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-biScopeSafeEvent-add">

                        <label class="col-sm-3 control-label">事件ID：</label>

                    </div>

                        <div class="col-sm-8">

                    </div>
                                                                                    <div class="form-group">

                        <div class="col-sm-8">
                            <input id="eventCreatedDate" name="eventCreatedDate" class="form-control" type="text">
                        </div>
                    </div>
                                                                                    <div class="form-group">
                        <label class="col-sm-3 control-label">内容：</label>
                        <div class="col-sm-8">
                            <input id="content" name="content" class="form-control" type="text">

                    </div>

                    </div>

                        </div>
                    </div>

                            <input id="itemId" name="itemId" class="form-control" type="text">
                        </div>
                    </div>
                                                                                    <div class="form-group">
                        <label class="col-sm-3 control-label">层级编码：</label>
                        <div class="col-sm-8">
                            <input id="levelCode" name="levelCode" class="form-control" type="text">

                    </div>
                                                                                    <div class="form-group">
                        <label class="col-sm-3 control-label">标段ID：</label>
                        <div class="col-sm-8">
                            <input id="projectUnitId" name="projectUnitId" class="form-control" type="text">

                    </div>
                                                                                    <div class="form-group">
                        <label class="col-sm-3 control-label">事件类型：</label>
                        <div class="col-sm-8">
                            <input id="type" name="type" class="form-control" type="text">
                        </div>
                    </div>
                                                                                    <div class="form-group">
                        <label class="col-sm-3 control-label">是否紧急：</label>
                        <div class="col-sm-8">
                            <input id="critical" name="critical" class="form-control" type="text">
                        </div>
                    </div>
                                                                                    <div class="form-group">
                        <label class="col-sm-3 control-label">操作状态：</label>
                        <div class="col-sm-8">
                            <input id="opStatus" name="opStatus" class="form-control" type="text">
                        </div>
                    </div>
                                                                                    <div class="form-group">
                        <label class="col-sm-3 control-label">操作类型：</label>
                        <div class="col-sm-8">
                            <input id="opType" name="opType" class="form-control" type="text">
                        </div>
                    </div>
                                                                                    <div class="form-group">
                        <label class="col-sm-3 control-label">创建时间：</label>
                        <div class="col-sm-8">
                            <input id="createdTime" name="createdTime" class="form-control" type="text">
                        </div>
                    </div>
                                                                                    <div class="form-group">
                        <label class="col-sm-3 control-label">创建人：</label>
                        <div class="col-sm-8">
                            <input id="createdBy" name="createdBy" class="form-control" type="text">

                    </div>

                        <label class="col-sm-3 control-label">更新时间：</label>
                        <div class="col-sm-8">
                            <input id="updatedTime" name="updatedTime" class="form-control" type="text">
                        </div>
                    </div>
                                                                                    <div class="form-group">
                        <label class="col-sm-3 control-label">更新人：</label>
                        <div class="col-sm-8">
                            <input id="updatedBy" name="updatedBy" class="form-control" type="text">
                        </div>
                    </div>
                                        </form>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript">
    var prefix = ctx + "system/biScopeSafeEvent"
    $("#form-biScopeSafeEvent-add").validate({
        rules: {
            xxxx: {
                required: true,
            },
        },
        focusCleanup: true
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/add", $('#form-biScopeSafeEvent-add').serialize());
        }
    }
</script>
</body>
</html>
