<!DOCTYPE HTML>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">

<div class="container-div">
    <div class="row">
        <div class="col-sm-12 search-collapse">
            <form id="formId">
                <div class="select-list">
                    <ul>
                                                                                                                                                                            <li>
                                        事件ID：<input type="text" name="id"/>
                                    </li>

                                                                                                                                                                                    <li>
                                        事件日期：<input type="text" name="eventDate"/>
                                    </li>

                                                                                                                                                                                    <li>
                                        事件备注：<input type="text" name="remark"/>
                                    </li>

                                                                                                                                                                                    <li>
                                        检查人ID：<input type="text" name="checkerId"/>
                                    </li>

                                                                                                                                                                                    <li>
                                        被扣分工人ID：<input type="text" name="workerId"/>
                                    </li>

                                                                                                                                                                                    <li>
                                        事件子类ID：<input type="text" name="itemId"/>
                                    </li>

                                                                                                                                                                                    <li>
                                        事件子类名称：<input type="text" name="itemName"/>
                                    </li>

                                                                                                                                                                                    <li>
                                        事件类别ID：<input type="text" name="typeId"/>
                                    </li>

                                                                                                                                                                                    <li>
                                        事件类别名称：<input type="text" name="typeName"/>
                                    </li>

                                                                                                                                                                                    <li>
                                        事件扣分分值：<input type="text" name="eventPoints"/>
                                    </li>

                                                                                                                                                                                    <li>
                                        操作状态：<input type="text" name="opStatus"/>
                                    </li>

                                                                                                                                                                                    <li>
                                        操作类型：<input type="text" name="opType"/>
                                    </li>

                                                                                                                                                                                    <li>
                                        创建时间：<input type="text" name="createdTime"/>
                                    </li>

                                                                                                                                                                                    <li>
                                        创建人：<input type="text" name="createdBy"/>
                                    </li>

                                                                                                                                                                                    <li>
                                        更新时间：<input type="text" name="updatedTime"/>
                                    </li>

                                                                                                                                                                                    <li>
                                        更新人：<input type="text" name="updatedBy"/>
                                    </li>

                                                                                                            <li>
                            <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i
                                    class="fa fa-search"></i>&nbsp;搜索</a>
                            <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i
                                    class="fa fa-refresh"></i>&nbsp;重置</a>
                        </li>
                    </ul>
                </div>
            </form>
        </div>

        <div class="btn-group-sm" id="toolbar" role="group">
            <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="system:biScopeWorkerSafeEvent:add">
                <i class="fa fa-plus"></i> 添加
            </a>
            <a class="btn btn-primary btn-edit disabled" onclick="$.operate.edit()"
               shiro:hasPermission="system:biScopeWorkerSafeEvent:edit">
                <i class="fa fa-edit"></i> 修改
            </a>
            <a class="btn btn-danger btn-del btn-del disabled" onclick="$.operate.removeAll()"
               shiro:hasPermission="system:biScopeWorkerSafeEvent:remove">
                <i class="fa fa-remove"></i> 删除
            </a>
            <a class="btn btn-info" onclick="$.table.importExcel()" shiro:hasPermission="system:biScopeWorkerSafeEvent:import">
                <i class="fa fa-upload"></i> 导入
            </a>
            <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="system:biScopeWorkerSafeEvent:export">
                <i class="fa fa-download"></i> 导出
            </a>
        </div>
        <div class="col-sm-12 select-table table-striped">
            <table id="bootstrap-table" data-mobile-responsive="true"></table>
        </div>
    </div>
</div>
<div th:include="include :: footer"></div>
<script th:inline="javascript">
    var editFlag = [[${@permission.hasPermi('system:biScopeWorkerSafeEvent:edit')}]];
    var removeFlag = [[${@permission.hasPermi('system:biScopeWorkerSafeEvent:remove')}]];
    var prefix = ctx + "system/biScopeWorkerSafeEvent";
                                                                                                                                                                                                                                                                                                                                                            
    $(function () {
        var options = {
            url: prefix + "/list",
            createUrl: prefix + "/add",
            updateUrl: prefix + "/edit/{id}",
            removeUrl: prefix + "/remove",
            exportUrl: prefix + "/export",
            importUrl: prefix + "/importData",
            importTemplateUrl: prefix + "/importTemplate",
            modalName: "工人安全事件",
            showExport: true,
            columns: [{
                checkbox: true
            },
                                                            {
                            field: 'tid',
                            title: '表ID',
                            visible: false
                        },
                                                                                                            {
                                field: 'id',
                                title: '事件ID',
                                sortable: true
                            },
                                                                                                                                    {
                                field: 'eventDate',
                                title: '事件日期',
                                sortable: true
                            },
                                                                                                                                    {
                                field: 'remark',
                                title: '事件备注',
                                sortable: true
                            },
                                                                                                                                    {
                                field: 'checkerId',
                                title: '检查人ID',
                                sortable: true
                            },
                                                                                                                                    {
                                field: 'workerId',
                                title: '被扣分工人ID',
                                sortable: true
                            },
                                                                                                                                    {
                                field: 'itemId',
                                title: '事件子类ID',
                                sortable: true
                            },
                                                                                                                                    {
                                field: 'itemName',
                                title: '事件子类名称',
                                sortable: true
                            },
                                                                                                                                    {
                                field: 'typeId',
                                title: '事件类别ID',
                                sortable: true
                            },
                                                                                                                                    {
                                field: 'typeName',
                                title: '事件类别名称',
                                sortable: true
                            },
                                                                                                                                    {
                                field: 'eventPoints',
                                title: '事件扣分分值',
                                sortable: true
                            },
                                                                                                                                    {
                                field: 'opStatus',
                                title: '操作状态',
                                sortable: true
                            },
                                                                                                                                    {
                                field: 'opType',
                                title: '操作类型',
                                sortable: true
                            },
                                                                                                                                    {
                                field: 'createdTime',
                                title: '创建时间',
                                sortable: true
                            },
                                                                                                                                    {
                                field: 'createdBy',
                                title: '创建人',
                                sortable: true
                            },
                                                                                                                                    {
                                field: 'updatedTime',
                                title: '更新时间',
                                sortable: true
                            },
                                                                                                                                    {
                                field: 'updatedBy',
                                title: '更新人',
                                sortable: true
                            },
                                                                            {
                    title: '操作',
                    align: 'center',
                    formatter: function (value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="#" onclick="$.operate.edit(\'' + row.tid + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="#" onclick="$.operate.remove(\'' + row.tid + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
        };
        $.table.init(options);
    });
</script>
</body>
<form id="importForm" enctype="multipart/form-data" class="mt20 mb10" style="display: none;">
    <div class="col-xs-offset-1">
        <input type="file" id="file" name="file"/>
        <div class="mt10 pt5">
            &nbsp;	<a onclick="$.table.importTemplate()" class="btn btn-default btn-xs"><i class="fa fa-file-excel-o"></i> 下载模板</a>
        </div>
        <font color="red" class="pull-left mt10">
            提示：仅允许导入“xls”或“xlsx”格式文件！
        </font>
    </div>
</form>
</html>
